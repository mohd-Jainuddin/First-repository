<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="signup">
            <h1 align="center">Sign Up</h1>
            <h3>Name*</h3>
            <input type="text"  name="First Name" placeholder="First Name">
            <input type="text" name="Last Name" placeholder="Last Name"><br>
            <h3>Email Address*</h3>
            <input type="text"  name="Email Address" placeholder="example@gmail.com">
            <br>
            <h3>Password*</h3>
            <input type="password"  name="Password">
            <h3>Confirme Password*</h3>
            <input type="password" name="password"><br>
            <h3>Date of Birth*</h3>
            <input type="date" name="date">
            <h3>Gender*</h3>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">other
            <h3>Language Known</h3>
            <input type="checkbox" name="checkbox">React
            <input type="checkbox" name="checkbox">Angular
            <input type="checkbox" name="checkbox">Vue
            <h3>Experience Level*</h3>
            <select name="Experience">
                <option value="Beginer">Beginer</option>
                <option value="1 Year">1 Year</option>
                <option value="2 Year">2 Year</option>
                <option value="3 Year">3 Year</option>
                <option value="4 Year">4 Year</option>
                <option value="5 Year">5 Year</option>
                <option value="6 Year">6 Year</option>
            </select>
            <h3>Tell us something about you*</h3>
            <textarea name="content"></textarea><br><br>
            <input type="checkbox" name="checkbox">I accept the <a href="#">T&C</a><br><br>
             <button class="jain">Submit</button>
        </div>
    </body>

</html>
